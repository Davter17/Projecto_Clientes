<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenerife Experiencie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/estilo.css">
</head>

<body>
<!-- CABECERA -->
<header class="bg-principal">
    <div class="contenedor cabecera">
        <nav id="movil" class="mostrar-movil">
            <details>
                <summary class="color-secundario icon-user">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16">
                        <path
                                d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z">
                        </path>
                    </svg>
                </summary>
                <ul class="menu-movil">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="#">Experiencias</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li class="btn"><button type="button">Iniciar sesión</button></li>
                    <li class="btn"><button type="button">Alta usuario</button></li>
                </ul>
            </details>
        </nav>
        <!-- inicio logo -->
        <figure class="logo">
            <a href="/">
                <img src="images/TELogo.png" alt="Tenerife Experiencie">
            </a>
        </figure>

        <!-- inicio barra navegación -->
        <nav id="menu-principal">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/#experiencias">Experiencias</a></li>
                <li><a href="#">Contacto</a></li>

                <!-- <li><a herf="#">Conócenos</a></li> -->
            </ul>
        </nav>

        <!-- caja con botenes para incio de sesion y dar de alta usuario -->
        <div class="botones-sesion">
            <button type="button">Iniciar sesión</button>
            <button  id="registroUsuario" type="button">Alta usuario</button>
        </div>
        <script src="js/registroButton.js"></script>
        <button type="button" class="icon-user mostrar-movil">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 448 512">
                <path
                        d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
            </svg>
        </button>

    </div><!-- cierre contenedor -->

</header>
<div class="contenedor-formulario">
<h2>Iniciar Sesion</h2>
<form id="loginForm"> 
    <label for="emailIniciar">Email:</label><br>
    <input type="email" id="emailIniciar" name="emailIniciar" required><br>

    <label for="passwordIniciar">Contraseña:</label><br>
    <input type="password" id="passwordIniciar" name="passwordIniciar" required><br><br> 

    <input type="submit" value="iniciarSesion" onclick=" return iniciarSesion()"> 
</form>

<div id="bienvenida" style="display: none;">
    <p id="pbienvenida"></p>;
    <form>
        <input type="submit" value="Desconectar" onclick=" Desconectar()">
    </form>
</div>

<script src="js/registro.js"></script>
<script src="js/Clases.js"></script>
</div>
</body>
</html>
